<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-dark.css" />
    <link rel="stylesheet" href="css/style-centrala.css" />
    <link rel="icon" href="img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Dodawanie smaków</title>
  </head>
  <body>
    <div class="dodawanie-container">
      <div class="message"><span id="message"></span></div>
      <form id="dodawanie-smaku">
        <h2>Dodawanie smaku</h2>
        <label for="dodawanie-smaku-smak">Smak</label>
        <input
          type="text"
          id="dodawanie-smaku-smak"
          placeholder="Podaj nazwę smaku"
          required
        />
        <button type="submit" class="dodawanie-btn-dodaj">Dodaj</button>
        <button
          type="button"
          class="dodawanie-btn-anuluj"
          onclick="centralaSmakiAnuluj()"
        >
          Anuluj
        </button>
      </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/token.js"></script>
    <script src="js/app.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/smaki-dodanie.js"></script>
  </body>
</html>
