<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <style>
      .status-zamowien {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-media.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Smaki</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <button id="menu-display" style="display: none">
          <img src="../img/white/menu-white.png" />
        </button>
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>

      <nav class="centrala-menu"></nav>
      <main>
        <div class="centrala-filtrowanie">
          <select id="centrala-ceny-sklep" required>
            <option value="" disabled selected>-- Wybierz Sklep --</option>
          </select>
        </div>
        <div class="centrala-main-container">
          <table id="centrala-ceny">
            <thead>
              <tr>
                <th data-column="0">ID</th>
                <th data-column="1">Nazwa towaru</th>
                <th data-column="2">Cena</th>
                <th data-column="3">Poprzednia Cena</th>
                <th data-column="4">Data Zmiany</th>
                <th data-column="5"></th>
              </tr>
            </thead>
            <tbody id="centrala-ceny-tbody"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/ceny.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
