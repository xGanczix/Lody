<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <link id="them-style" rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-media.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Kuwety Zbiorcze</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <button id="menu-display" style="display: none">
          <img src="../img/white/menu-white.png" />
        </button>
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>
      <nav class="centrala-menu"></nav>
      <main>
        <div class="centrala-main-container">
          <table id="kuwety-table">
            <thead>
              <tr>
                <th>Smak</th>
                <th>Rozmiar</th>
                <th>Ilość</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="kuwety-rows"></tbody>
          </table>
          <button id="add-row">Dodaj wiersz</button>
          <button id="submit-bulk">Zatwierdź wszystkie</button>
        </div>
      </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/kuwety-dodanie-zbiorcze.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
