<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <style>
      .status-zamowien {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-media.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Ustawienia</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <button id="menu-display" style="display: none">
          <img src="../img/white/menu-white.png" />
        </button>
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>

      <nav class="centrala-menu"></nav>
      <main>
        <div class="centrala-main-container centrala-main-container-ustawienia">
          <form class="ustawienia" id="ustawienia-mariadb">
            <h2>Parametry MariaDB</h2>
            <label for="ustawienia-mariadb-host">Serwer</label>
            <input
              type="text"
              id="ustawienia-mariadb-host"
              placeholder="Podaj serwer"
              required
            />
            <label for="ustawienia-mariadb-port">Port</label>
            <input
              type="text"
              id="ustawienia-mariadb-port"
              placeholder="Podaj port"
              required
            />
            <label for="ustawienia-mariadb-user">Użytkownik</label>
            <input
              type="text"
              id="ustawienia-mariadb-user"
              placeholder="Podaj użytkownika"
              required
              autocomplete="username"
            />
            <label for="ustawienia-mariadb-pass">Hasło</label>
            <input
              type="password"
              id="ustawienia-mariadb-pass"
              placeholder="Podaj hasło"
              required
              autocomplete="new-password"
            />
            <label for="ustawienia-mariadb-db">Baza Danych</label>
            <input
              type="text"
              id="ustawienia-mariadb-db"
              placeholder="Podaj nazwę bazy danych"
              required
            />
            <button type="button" id="test-db-connection">Testuj</button>
            <button type="submit">Zapisz</button>
          </form>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/ustawienia.js"></script>
  </body>
</html>
