<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - RCP</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>

      <nav></nav>
      <main>
        <div class="centrala-filtrowanie">
          <label for="startDate">Początek:</label>
          <input type="date" name="" id="startDate" />
          <label for="endDate">Koniec:</label>
          <input type="date" name="" id="endDate" />
          <button id="obliczRcp">
            <img src="../img/white/search-interface-symbol-white.png" alt="" />
          </button>
        </div>
        <div class="centrala-main-container">
          <div class="confirm-delete">
            <h2>Czy chcesz usunąć rozmiar?</h2>
            <div class="confirm-button-container">
              <button id="confirm-ok">Usuń</button>
              <button id="confirm-cancel">Anuluj</button>
            </div>
          </div>
          <div class="confirm-restore">
            <h2>Czy chcesz przywrócić rozmiar?</h2>
            <div class="confirm-button-container">
              <button id="confirm-ok">Przywróć</button>
              <button id="confirm-cancel">Anuluj</button>
            </div>
          </div>
          <table id="centrala-rcp">
            <thead>
              <tr>
                <th>Użytkownik ID</th>
                <th>Pracownik</th>
                <th>Przepracowany czas<br />(hh:mm:ss)</th>
                <th>Stawka godzinowa</th>
                <th>Wynagrodzenie</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="centrala-rcp-tbody"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/rcp.js"></script>
  </body>
</html>
