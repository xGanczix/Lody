<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Serwis</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>

      <nav></nav>
      <main>
        <div class="centrala-main-container centrala-main-container-serwis">
          <form action="" class="serwis">
            <button class="serwis-btn" id="tworzenieTabel">
              Tworzenie tabel dla aplikacji
            </button>
            <button class="serwis-btn" id="tworzenieRegul">
              Tworzenie reguł dla RCP
            </button>
            <button class="serwis-btn" id="czyszczenieTabel">
              Czyszczenie tabel aplikacji
            </button>
            <button class="serwis-btn" id="tworzenieAdministratora">
              Tworzenie konta administratora
            </button>
            <button class="serwis-btn" id="czyszczenieBuforaZamowien">
              Czyszczenie bufora zamówień
            </button>
            <button class="serwis-btn" id="zamowienieToPDF">
              Serwisowe generowanie zamówień
            </button>
            <button class="serwis-btn" id="generatorZamowienToPDF">
              Serwisowe generowanie zamówień
            </button>
          </form>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script src="../js/serwis.js"></script>
  </body>
</html>
