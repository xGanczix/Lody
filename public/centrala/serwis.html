<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Serwis</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>

      <nav></nav>
      <main>
        <div class="centrala-main-container centrala-main-container-serwis">
          <div class="confirm-delete">
            <h2>Czy chcesz usunąć rozmiar?</h2>
            <div class="confirm-button-container">
              <button id="confirm-ok">Usuń</button>
              <button id="confirm-cancel">Anuluj</button>
            </div>
          </div>
          <div class="confirm-restore">
            <h2>Czy chcesz przywrócić rozmiar?</h2>
            <div class="confirm-button-container">
              <button id="confirm-ok">Przywróć</button>
              <button id="confirm-cancel">Anuluj</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
