<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <link id="them-style" rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-media.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Raport Sprzedaż</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <button id="menu-display" style="display: none">
          <img src="../img/white/menu-white.png" />
        </button>
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>
      <nav class="centrala-menu"></nav>
      <main>
        <div class="centrala-filtrowanie">
          <select id="centrala-raport-sklep" required>
            <option value="" disabled selected>-- Wybierz Sklep --</option>
          </select>
          <label for="startDate">Początek:</label>
          <input type="date" id="startDate" />
          <label for="endDate">Koniec:</label>
          <input type="date" id="endDate" />
          <button id="raportujDaty">
            <img
              src="../img/white/search-interface-symbol-white.png"
              alt=""
              type="button"
            />
          </button>
        </div>
        <div class="raporty-sprzedazy-container">
          <div id="formy-platnosci" class="wykres-container"></div>
          <div id="sprzedawane-smaki" class="wykres-container"></div>
          <div id="sprzedaz-wartosci-dzien" class="wykres-container"></div>
        </div>
      </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/chart.js"></script>
    <script src="../js/raport-sprzedaz-sklep.js"></script>
  </body>
</html>
