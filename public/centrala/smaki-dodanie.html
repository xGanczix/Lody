<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Dodawanie Smaku</title>
  </head>
  <body>
    <div class="dodawanie-container">
      <div class="message"><span id="message"></span></div>
      <form id="dodawanie-smaku">
        <h2>Dodawanie smaku</h2>
        <label for="dodawanie-smaku-smak">Smak</label>
        <p id="dodawanie-wymagane">(wymagane)</p>
        <input
          type="text"
          id="dodawanie-smaku-smak"
          placeholder="Podaj nazwę smaku"
          required
        />
        <label for="dodawanie-smaku-kolor">Kolor tła</label>
        <p id="dodawanie-wymagane">(wymagane)</p>
        <input
          type="color"
          id="dodawanie-smaku-kolor"
          value="#cccccc"
          required
        />
        <label for="dodawanie-smaku-kolor-text">Kolor tekstu</label>
        <p id="dodawanie-wymagane">(wymagane)</p>
        <input
          type="color"
          id="dodawanie-smaku-kolor-text"
          value="#000000"
          required
        />
        <div id="smak-podglad"></div>
        <button type="submit" class="dodawanie-btn-dodaj">Dodaj</button>

        <button
          type="button"
          class="dodawanie-btn-anuluj"
          onclick="centralaSmakiAnuluj()"
        >
          Anuluj
        </button>
      </form>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/smaki-dodanie.js"></script>
  </body>
</html>
