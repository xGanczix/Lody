<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Dodawanie sklepu</title>
  </head>
  <body>
    <div class="dodawanie-container">
      <div class="message"><span id="message"></span></div>
      <form id="dodawanie-sklepu">
        <h2>Dodawanie sklepu</h2>
        <label for="dodawanie-sklepu-nazwa">Nazwa</label>
        <p id="dodawanie-wymagane">(wymagane)</p>
        <p id="dodawanie-komentarz">
          Widoczny przy logowaniu przez użytkowników na sklep
        </p>
        <input
          type="text"
          id="dodawanie-sklepu-nazwa"
          placeholder="Podaj nazwę"
          required
        />
        <label for="dodawanie-sklepu-ulica">Ulica</label>
        <input
          type="text"
          id="dodawanie-sklepu-ulica"
          placeholder="Podaj ulicę"
        />
        <label for="dodawanie-sklepu-numer">Numer</label>
        <input
          type="text"
          id="dodawanie-sklepu-numer"
          placeholder="Podaj numer"
        />
        <label for="dodawanie-sklepu-kod">Kod pocztowy</label>
        <input
          type="text"
          name=""
          id="dodawanie-sklepu-kod"
          placeholder="Poda kod pocztowy"
        />
        <label for="dodawanie-sklepu-miejscowosc">Miejscowość</label>
        <input
          type="text"
          id="dodawanie-sklepu-miejscowosc"
          placeholder="Podaj miejscowość"
        />
        <label for="dodawanie-sklepu-pojemnosc">Ilość kuwet na sklepie</label>
        <p id="dodawanie-wymagane">(wymagane)</p>
        <input
          type="number"
          id="dodawanie-sklepu-pojemnosc"
          placeholder="Podaj pojemność kuwet"
        />
        <button type="submit" class="dodawanie-btn-dodaj">Dodaj</button>
        <button
          type="button"
          class="dodawanie-btn-anuluj"
          onclick="centralaSklepyAnuluj()"
        >
          Anuluj
        </button>
      </form>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/sklepy-dodanie.js"></script>
  </body>
</html>
