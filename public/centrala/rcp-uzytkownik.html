<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - RCP</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>

      <nav></nav>
      <main>
        <div class="centrala-filtrowanie">
          <label for="startDate">PoczÄ…tek:</label>
          <input type="date" name="" id="startDate" />
          <label for="endDate">Koniec:</label>
          <input type="date" name="" id="endDate" />
          <button id="obliczRcp">
            <img src="../img/white/search-interface-symbol-white.png" alt="" />
          </button>
        </div>
        <div class="centrala-main-container">
          <table id="rcp-user-data">
            <thead>
              <tr>
                <th>Pracownik</th>
                <th>Data</th>
                <th>Przepracowane godziny</th>
              </tr>
            </thead>
            <tbody id="rcp-user-tbody"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/rcp-uzytkownik.js"></script>
  </body>
</html>
