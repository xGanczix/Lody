<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <style>
      .status-zamowien {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-media.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Kuwety</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <button id="menu-display" style="display: none">
          <img src="../img/white/menu-white.png" />
        </button>
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>

      <nav class="centrala-menu"></nav>
      <main>
        <div class="centrala-filtrowanie">
          <select id="centrala-kuwety-filtrowanie" required>
            <option value="aktywne" selected>Aktywne</option>
            <option value="sprzedane">Sprzedane</option>
            <option value="usuniete">Usunięte</option>
            <option value="wszystkie">Wszystkie</option>
          </select>
          <select
            id="centrala-kuwety-filtrowanie1"
            required
            style="display: none"
          >
            <option value="nieprzypisane">Nieprzypisane</option>
            <option value="przypisane">Przypisane</option>
          </select>
          <button type="button" id="add" onclick="centralaKuwety()">
            <img src="../img/white/add-white.png" alt="" />
          </button>
        </div>
        <div class="centrala-main-container">
          <div class="confirm-delete">
            <h2>Czy chcesz usunąć kuwetę?</h2>
            <div class="confirm-button-container">
              <button id="confirm-ok">Usuń</button>
              <button id="confirm-cancel">Anuluj</button>
            </div>
          </div>
          <div class="confirm-restore">
            <h2>Czy chcesz przywrócić kuwetę?</h2>
            <div class="confirm-button-container">
              <button id="confirm-ok">Przywróć</button>
              <button id="confirm-cancel">Anuluj</button>
            </div>
          </div>
          <table id="centrala-kuwety">
            <thead>
              <tr>
                <th data-column="0">ID</th>
                <th data-column="1">Nazwa</th>
                <th data-column="2">
                  Pojemność<br />
                  kuwety
                </th>
                <th data-column="3">
                  Pozostałe<br />
                  porcje
                </th>
                <th data-column="4">
                  Pozostałe<br />
                  porcje w %
                </th>
                <th data-column="5">Przydzielony sklep</th>
                <th data-column="6">Status</th>
                <th data-column="7"></th>
              </tr>
            </thead>
            <tbody id="centrala-kuwety-tbody"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/kuwety.js"></script>
  </body>
</html>
