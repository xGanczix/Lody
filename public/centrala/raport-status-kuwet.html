<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="them-style" rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Status Kuwet</title>
  </head>
  <body>
    <div class="centrala-container">
      <div class="centrala-uzytkownik-container">
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>
      <nav></nav>
      <main>
        <div class="centrala-filtrowanie">
          <select id="centrala-raport-sklep" required>
            <option value="" disabled selected>-- Wybierz Sklep --</option>
          </select>
        </div>
        <div class="centrala-main-container">
          <table id="centrala-status-kuwety">
            <thead>
              <th data-column="0">Id Kuwety</th>
              <th data-column="1">Nazwa smaku</th>
              <th data-column="2">Porcje</th>
              <th data-column="3">Porcje w %</th>
            </thead>
            <tbody id="status-kuwet-tbody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/raport-status-kuwet.js"></script>
  </body>
</html>
