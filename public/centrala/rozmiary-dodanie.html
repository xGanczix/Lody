<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-dark.css" />
    <link rel="stylesheet" href="../css/style-centrala.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Centrala - Dodawanie Rozmiaru</title>
  </head>
  <body>
    <div class="dodawanie-container">
      <div class="message"><span id="message"></span></div>
      <form id="dodawanie-rozmiaru">
        <h2>Dodawanie rozmiaru</h2>
        <label for="dodawanie-uzytkownika-login">Nazwa</label>
        <p id="dodawanie-wymagane">(wymagane)</p>
        <input
          type="text"
          id="dodawanie-rozmiaru-nazwa"
          placeholder="Podaj nazwę"
          required
        />
        <label for="dodawanie-uzytkownika-pin">Pojemność</label>
        <p id="dodawanie-wymagane">(wymagane)</p>
        <input
          type="number"
          id="dodawanie-rozmiaru-pojemnosc"
          placeholder="Podaj pojemność"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="6"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          required
        />
        <button type="submit" class="dodawanie-btn-dodaj">Dodaj</button>
        <button
          type="button"
          class="dodawanie-btn-anuluj"
          onclick="centralaRozmiaryAnuluj()"
        >
          Anuluj
        </button>
      </form>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/rozmiary-dodanie.js"></script>
  </body>
</html>
