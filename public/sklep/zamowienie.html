<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-sklep.css" />
    <link rel="stylesheet" href="../css/style-media.css" />
    <link rel="icon" href="../img/ice-cream.ico" type="image/x-icon" />
    <title>Sklep - Zamówienie</title>
  </head>
  <body>
    <div class="sklep-menu-container">
      <div class="sklep-uzytkownik-container">
        <span id="username"></span>

        <button id="theme-toggle">
          <img src="../img/white/moon-white.png" id="theme-icon" />
        </button>
        <button id="logout">
          <img src="../img/white/power-off-white.png" alt="" />
        </button>
      </div>
      <main>
        <div class="zamowienie-kuwet-container">
          <div class="zamowienie-dostepne-kuwety">
            <h2>Dostępne kuwety w centrali</h2>
            <table id="zamowienie-dostepne-kuwety-table">
              <thead>
                <tr>
                  <th>Smak</th>
                  <th>Pojemność</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="dostepne-kuwety-tbody"></tbody>
            </table>
          </div>
          <div class="zamowienie-dostepne-smaki">
            <h2>Zapotrzebowanie na smaki</h2>
            <table id="zamowienie-dostepne-smaki-table">
              <thead>
                <tr>
                  <th>Smak</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="dostepne-smaki-tbody"></tbody>
            </table>
          </div>
          <div class="zamowienie-zamowione-kuwety">
            <h2>Zamówienie</h2>
            <table id="zamowienie-zamowione-kuwety-table">
              <thead>
                <tr>
                  <th>Smak</th>
                  <th>Pojemność</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="zamowienie-tbody"></tbody>
            </table>
          </div>
          <p id="zamowienia-info">
            ⚠️ Zamówione kuwety są dodawane do bufora na 10 minut! ⚠️<br />Po 10
            minutach inne sklepy będą mogły zamówić kuwetę
          </p>
          <button id="zamowienie-zapisz-btn">ZAMÓW</button>
          <button id="sprzedaz-menu-btn" onclick="menu()">MENU</button>
        </div>
      </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/app-sklep.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/zamowienie.js"></script>
  </body>
</html>
